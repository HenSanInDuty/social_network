{% extends 'baseNoLogin.html'%}
{% block content %}
<div class="d-flex flex-column justify-content-center center-screen form-box">
    <span class="h2 form-header">Login</span>
    <form id="loginForm" action="{% url 'signin' %}" method="post">
        {% csrf_token %}
				<div class="container form-body">
					<div class="row row-cols-2">
						<div class="col-3">{{form.username.label}}:</div>
						<div class="col-7 mb-2">{{form.username}}</div>
						<div class="col-3">{{form.password.label}}:</div>
						<div class="col-7 mb-2">{{form.password}}</div>
					</div>
					<div class="d-flex form-bottom">
            <input class="btn btn-primary me-4" type="submit" value="Login">
            <a class="btn btn-secondary" href="{% url 'register' %}">Register</a>
        	</div>
				</div>
    </form>
</div>


{% endblock %}
