{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <title>{% block title %} {% endblock %}</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-success fixed-top shadow-lg">
      <div class="container-fluid">
        <a class="navbar-brand text-bg-success" href="#">Fakebook</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <img
        class="avatar rounded-circle me-2"
        data-bs-toggle="tooltip"
        data-bs-placement="top"
        data-bs-title="Nhan"
        alt="avatar"
        src="https://img.freepik.com/premium-vector/person-avatar-design_24877-38137.jpg?w=2000"
      />
    </nav>
    <div class="container-fluid body-content">
      <div class="row justify-content-start">
        <div class="side-left col-2 col-sm-2 bg-success text-white bg-opacity-75 fixed"></div>
        <div class="middle col-8 col-sm-8 d-flex flex-column">
          {% block content %}{% endblock %}
        </div>
        {% block sidecontent %}{% endblock %}
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
